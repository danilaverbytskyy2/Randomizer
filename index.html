<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Колесо фортуны (5 песен)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Основной контейнер, центрируемый flex’ом -->
  <div id="main-content">
    <div class="wheel-container">
      <canvas id="wheel" width="500" height="500"></canvas>
      <div id="pointer"></div>
    </div>
    <button id="spin-button">Крутить колесо</button>
  </div>

  <!-- Полноэкранный оверлей для результата -->
  <div id="result-overlay">
    <div id="overlay-content">
      <h2 id="overlay-song-title"></h2>
      <img id="overlay-song-image" src="" alt="" />
      <button id="close-overlay">X</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
