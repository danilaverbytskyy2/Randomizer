<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Колесо фортуны песен</title>

  <!-- Bootstrap CSS (версия 5.3) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoJfO0R8K+phL9+4Z6djtmJ0b9EMTzO4jNf6RHS6OVk0yI4"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1 class="mb-4 fw-bold text-secondary">Колесо фортуны песен</h1>

        <!-- Блок с колесом и стрелкой -->
        <div class="wheel-container mx-auto position-relative mb-4">
          <canvas id="wheel" width="500" height="500"></canvas>
          <div id="pointer"></div>
        </div>

        <!-- Кнопка для прокрутки -->
        <button id="spin-button" class="btn btn-primary btn-lg mb-4">
          Крутить колесо
        </button>

        <!-- Блок, где показывается выбранная песня -->
        <div id="result" class="d-none">
          <h2 id="song-title" class="h4 text-dark mb-3"></h2>
          <img id="song-image" class="img-fluid rounded shadow-sm" src="" alt="" />
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (необязательно, но если позже понадобятся компоненты) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoJfO0R8K+phL9+4Z6djtmJ0b9EMTzO4jNf6RHS6OVk0yI4"
    crossorigin="anonymous"
  ></script>

  <script src="script.js"></script>
</body>
</html>
